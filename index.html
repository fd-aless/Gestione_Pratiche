<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contatore DSU</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0; overflow-x: hidden; }
        input, button { font-size: 16px !important; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBPKRcP5qdjX1zDNKwI0MIEfsZN6rjGWB4",
            authDomain: "contatore-dsu.firebaseapp.com",
            projectId: "contatore-dsu",
            storageBucket: "contatore-dsu.firebasestorage.app",
            messagingSenderId: "77467758155",
            appId: "1:77467758155:web:d754756de76c59ce9f27ce"
        };
        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Upload = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                <polyline points="17 8 12 3 7 8" />
                <line x1="12" y1="3" x2="12" y2="15" />
            </svg>
        );

        const Eye = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                <circle cx="12" cy="12" r="3" />
            </svg>
        );

        const Lock = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
            </svg>
        );

        const TrendingUp = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18" />
                <polyline points="17 6 23 6 23 12" />
            </svg>
        );

        const TrendingDown = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="23 18 13.5 8.5 8.5 13.5 1 6" />
                <polyline points="17 18 23 18 23 12" />
            </svg>
        );

        const Search = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="11" cy="11" r="8" />
                <path d="m21 21-4.35-4.35" />
            </svg>
        );

        const Refresh = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="23 4 23 10 17 10" />
                <polyline points="1 20 1 14 7 14" />
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" />
            </svg>
        );

        const DSUCounter = () => {
            const [mode, setMode] = useState('select');
            const [password, setPassword] = useState('');
            const [data, setData] = useState(null);
            const [searchSede, setSearchSede] = useState('');
            const [filteredSede, setFilteredSede] = useState(null);
            const [filteredSediList, setFilteredSediList] = useState([]);
            const [selectedSede, setSelectedSede] = useState(null);
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const ADMIN_PASSWORD = 'admin123';

            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const urlMode = params.get('mode');
                if (urlMode === 'admin') setMode('login');
                else if (urlMode === 'view') setMode('view');
                loadDataFromFirebase();
            }, []);

            const loadDataFromFirebase = async () => {
                setLoading(true);
                try {
                    const doc = await db.collection('dsu_data').doc('current').get();
                    if (doc.exists) setData(doc.data());
                    else setData(null);
                } catch (err) {
                    console.error(err);
                    setError('Errore caricamento dati');
                }
                setLoading(false);
            };

            const handleLogin = () => {
                if (password === ADMIN_PASSWORD) {
                    setMode('admin');
                    setError('');
                } else {
                    setError('Password non corretta');
                }
            };

            const handleFileUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                setLoading(true);
                try {
                    const text = await file.text();
                    const lines = text.split('\n').map(l => l.trim()).filter(l => l);
                    
                    if (lines.length < 2) {
                        setError('File CSV non valido');
                        setLoading(false);
                        return;
                    }

                    const headers = lines[0].split(/[;,]/).map(h => h.trim().replace(/"/g, ''));
                    const sedeIndex = headers.findIndex(h => h.toLowerCase().includes('sede'));
                    const dsu2026Index = headers.findIndex(h => h.includes('2026'));
                    const dsu2025Index = headers.findIndex(h => h.includes('2025'));

                    if (sedeIndex === -1 || dsu2026Index === -1 || dsu2025Index === -1) {
                        setError('Colonne non trovate');
                        setLoading(false);
                        return;
                    }

                    let totale = { sede: 'Totale', dsu2026: 0, dsu2025: 0 };
                    const sedi = [];

                    for (let i = 1; i < lines.length; i++) {
                        const values = lines[i].split(/[;,]/).map(v => v.trim().replace(/"/g, ''));
                        const sede = values[sedeIndex];
                        const dsu2026 = parseInt(values[dsu2026Index]) || 0;
                        const dsu2025 = parseInt(values[dsu2025Index]) || 0;

                        if (sede && sede.toLowerCase().includes('totale')) {
                            totale = { sede, dsu2026, dsu2025 };
                        } else if (sede) {
                            sedi.push({ sede, dsu2026, dsu2025 });
                        }
                    }

                    const newData = { totale, sedi };
                    await db.collection('dsu_data').doc('current').set(newData);
                    setData(newData);
                    setError('');
                    alert('Dati caricati! Tutti possono vederli ora.');
                } catch (err) {
                    setError('Errore: ' + err.message);
                }
                setLoading(false);
            };

            const handleSearch = () => {
                if (!searchSede.trim()) {
                    setFilteredSede(null);
                    setFilteredSediList([]);
                    setSelectedSede(null);
                    return;
                }

                const found = data?.sedi.filter(s => 
                    s.sede.toLowerCase().includes(searchSede.toLowerCase())
                );
                
                if (found && found.length > 0) {
                    const aggregated = {
                        sede: `Ricerca: "${searchSede}" (${found.length} sedi)`,
                        dsu2026: found.reduce((sum, s) => sum + s.dsu2026, 0),
                        dsu2025: found.reduce((sum, s) => sum + s.dsu2025, 0)
                    };
                    setFilteredSede(aggregated);
                    setFilteredSediList(found);
                    setSelectedSede(null);
                } else {
                    alert('Nessuna sede trovata');
                }
            };

            const calculateStats = (dsu2026, dsu2025) => {
                const diff = dsu2026 - dsu2025;
                const perc = dsu2025 !== 0 ? ((diff / dsu2025) * 100).toFixed(2) : 0;
                return { diff, perc };
            };

            const StatCard = ({ dsuData, title }) => {
                const { diff, perc } = calculateStats(dsuData.dsu2026, dsuData.dsu2025);
                const isPositive = diff >= 0;

                return (
                    <div className="bg-white rounded-lg shadow-lg p-4 sm:p-8 mb-4">
                        {title && <h3 className="text-lg sm:text-xl font-bold mb-4 text-gray-700">{title}</h3>}
                        
                        <div className="grid grid-cols-3 gap-2 sm:gap-6 mb-4">
                            <div className="text-center p-2 sm:p-4 bg-blue-50 rounded-lg">
                                <div className="text-xs sm:text-sm text-gray-600 mb-1">DSU 2026</div>
                                <div className="text-xl sm:text-4xl font-bold text-blue-600">
                                    {dsuData.dsu2026.toLocaleString()}
                                </div>
                            </div>
                            
                            <div className="text-center p-2 sm:p-4 bg-purple-50 rounded-lg">
                                <div className="text-xs sm:text-sm text-gray-600 mb-1">DSU 2025</div>
                                <div className="text-xl sm:text-4xl font-bold text-purple-600">
                                    {dsuData.dsu2025.toLocaleString()}
                                </div>
                            </div>
                            
                            <div className={`text-center p-2 sm:p-4 rounded-lg ${isPositive ? 'bg-green-50' : 'bg-red-50'}`}>
                                <div className="text-xs sm:text-sm text-gray-600 mb-1">Diff.</div>
                                <div className={`text-xl sm:text-4xl font-bold ${isPositive ? 'text-green-600' : 'text-red-600'}`}>
                                    {isPositive ? '+' : ''}{diff.toLocaleString()}
                                </div>
                            </div>
                        </div>

                        <div className="flex items-center justify-center gap-2 p-3 sm:p-4 bg-gray-50 rounded-lg">
                            {isPositive ? <TrendingUp size={20} /> : <TrendingDown size={20} />}
                            <span className={`text-xl sm:text-2xl font-bold ${isPositive ? 'text-green-600' : 'text-red-600'}`}>
                                {isPositive ? '+' : ''}{perc}%
                            </span>
                            <span className="text-sm sm:text-base text-gray-600 ml-2">variazione</span>
                        </div>
                    </div>
                );
            };

            if (mode === 'select') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50 flex items-center justify-center p-4">
                        <div className="bg-white rounded-lg shadow-xl p-6 sm:p-8 max-w-md w-full">
                            <h1 className="text-2xl sm:text-3xl font-bold text-center mb-6 text-gray-800">Contatore DSU</h1>
                            <div className="space-y-3">
                                <button onClick={() => setMode('login')} className="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-6 rounded-lg flex items-center justify-center gap-3">
                                    <Lock size={24} />
                                    Accesso Admin
                                </button>
                                <button onClick={() => setMode('view')} className="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-4 px-6 rounded-lg flex items-center justify-center gap-3">
                                    <Eye size={24} />
                                    Visualizzazione
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            if (mode === 'login') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50 flex items-center justify-center p-4">
                        <div className="bg-white rounded-lg shadow-xl p-6 sm:p-8 max-w-md w-full">
                            <h2 className="text-xl sm:text-2xl font-bold text-center mb-6 text-gray-800">Login Admin</h2>
                            <input type="password" placeholder="Password" value={password} onChange={(e) => setPassword(e.target.value)} onKeyPress={(e) => e.key === 'Enter' && handleLogin()} className="w-full px-4 py-3 border rounded-lg mb-4" />
                            {error && <div className="bg-red-100 text-red-700 p-3 rounded-lg mb-4 text-sm">{error}</div>}
                            <div className="flex gap-3">
                                <button onClick={() => setMode('select')} className="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-3 px-6 rounded-lg">Indietro</button>
                                <button onClick={handleLogin} className="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg">Accedi</button>
                            </div>
                        </div>
                    </div>
                );
            }

            if (mode === 'admin') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50 p-3 sm:p-6">
                        <div className="max-w-6xl mx-auto">
                            <div className="bg-white rounded-lg shadow-xl p-4 sm:p-8 mb-4">
                                <div className="flex justify-between items-center mb-4">
                                    <h1 className="text-xl sm:text-3xl font-bold text-gray-800">Admin</h1>
                                    <button onClick={() => { setMode('select'); setPassword(''); }} className="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-lg">Esci</button>
                                </div>
                                
                                <div className="border-2 border-dashed border-gray-300 rounded-lg p-4 sm:p-8 text-center mb-4">
                                    <Upload size={40} />
                                    <label className="cursor-pointer">
                                        <span className="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg inline-block mt-4">
                                            {loading ? 'Caricamento...' : 'Carica CSV'}
                                        </span>
                                        <input type="file" accept=".csv" onChange={handleFileUpload} disabled={loading} className="hidden" />
                                    </label>
                                    <p className="text-gray-600 mt-3 text-sm">Colonne: Sede, DSU 2026, DSU 2025</p>
                                </div>

                                <button onClick={loadDataFromFirebase} disabled={loading} className="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg flex items-center justify-center gap-2">
                                    <Refresh size={20} />
                                    {loading ? 'Caricamento...' : 'Aggiorna dati'}
                                </button>
                                
                                {error && <div className="bg-red-100 text-red-700 p-3 rounded-lg mt-4 text-sm">{error}</div>}
                            </div>

                            {loading ? (
                                <div className="bg-white rounded-lg shadow-lg p-12 text-center">
                                    <p className="text-gray-600 text-lg">Caricamento...</p>
                                </div>
                            ) : data ? (
                                <>
                                    <StatCard dsuData={data.totale} title="Totale Complessivo" />
                                    
                                    <div className="bg-white rounded-lg shadow-lg p-4 sm:p-8">
                                        <h3 className="text-lg font-bold mb-3 text-gray-700">Ricerca</h3>
                                        <div className="flex gap-2 mb-4">
                                            <input type="text" placeholder="Nome sede..." value={searchSede} onChange={(e) => setSearchSede(e.target.value)} onKeyPress={(e) => e.key === 'Enter' && handleSearch()} className="flex-1 px-4 py-3 border rounded-lg" />
                                            <button onClick={handleSearch} className="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg flex items-center gap-2">
                                                <Search size={18} />
                                            </button>
                                        </div>

                                        {filteredSede && (
                                            <>
                                                <StatCard dsuData={filteredSede} title={filteredSede.sede} />
                                                {filteredSediList.length > 0 && (
                                                    <div className="mt-4">
                                                        <h4 className="text-base font-bold mb-3 text-gray-700">Sedi trovate:</h4>
                                                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-2">
                                                            {filteredSediList.map((sede, idx) => (
                                                                <button key={idx} onClick={() => setSelectedSede(selectedSede?.sede === sede.sede ? null : sede)} className={`p-3 rounded-lg border-2 text-left ${selectedSede?.sede === sede.sede ? 'border-blue-500 bg-blue-50' : 'border-gray-200 bg-white'}`}>
                                                                    <div className="font-semibold text-sm">{sede.sede}</div>
                                                                    <div className="text-xs text-gray-600 mt-1">2026: {sede.dsu2026} | 2025: {sede.dsu2025}</div>
                                                                </button>
                                                            ))}
                                                        </div>
                                                        {selectedSede && <div className="mt-4"><StatCard dsuData={selectedSede} title={selectedSede.sede} /></div>}
                                                    </div>
                                                )}
                                            </>
                                        )}
                                    </div>
                                </>
                            ) : (
                                <div className="bg-white rounded-lg shadow-lg p-12 text-center">
                                    <p className="text-gray-600">Nessun dato. Carica un CSV.</p>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            if (mode === 'view') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50 p-3 sm:p-6">
                        <div className="max-w-6xl mx-auto">
                            <div className="bg-white rounded-lg shadow-xl p-4 sm:p-8 mb-4">
                                <div className="flex justify-between items-center mb-4">
                                    <h1 className="text-xl sm:text-3xl font-bold text-gray-800">Contatore DSU</h1>
                                    <div className="flex gap-2">
                                        <button onClick={loadDataFromFirebase} disabled={loading} className="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-3 rounded-lg flex items-center gap-1">
                                            <Refresh size={16} />
                                        </button>
                                        <button onClick={() => setMode('select')} className="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-lg">Indietro</button>
                                    </div>
                                </div>
                            </div>

                            {loading ? (
                                <div className="bg-white rounded-lg shadow-lg p-12 text-center">
                                    <p className="text-gray-600">Caricamento...</p>
                                </div>
                            ) : !data ? (
                                <div className="bg-white rounded-lg shadow-lg p-12 text-center">
                                    <p className="text-gray-600">Nessun dato disponibile</p>
                                </div>
                            ) : (
                                <>
                                    <StatCard dsuData={data.totale} title="Totale Complessivo" />
                                    <div className="bg-white rounded-lg shadow-lg p-4 sm:p-8">
                                        <h3 className="text-lg font-bold mb-3 text-gray-700">Ricerca</h3>
                                        <div className="flex gap-2 mb-4">
                                            <input type="text" placeholder="Nome sede..." value={searchSede} onChange={(e) => setSearchSede(e.target.value)} onKeyPress={(e) => e.key === 'Enter' && handleSearch()} className="flex-1 px-4 py-3 border rounded-lg" />
                                            <button onClick={handleSearch} className="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg flex items-center gap-2">
                                                <Search size={18} />
                                            </button>
                                        </div>
                                        {filteredSede && (
                                            <>
                                                <StatCard dsuData={filteredSede} title={filteredSede.sede} />
                                                {filteredSediList.length > 1 && (
                                                    <div className="mt-4">
                                                        <h4 className="text-base font-bold mb-3 text-gray-700">Sedi trovate:</h4>
                                                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-2">
                                                            {filteredSediList.map((sede, idx) => (
                                                                <button key={idx} onClick={() => setSelectedSede(selectedSede?.sede === sede.sede ? null : sede)} className={`p-3 rounded-lg border-2 text-left ${selectedSede?.sede === sede.sede ? 'border-blue-500 bg-blue-50' : 'border-gray-200 bg-white'}`}>
                                                                    <div className="font-semibold text-sm">{sede.sede}</div>
                                                                    <div className="text-xs text-gray-600 mt-1">2026: {sede.dsu2026} | 2025: {sede.dsu2025}</div>
                                                                </button>
                                                            ))}
                                                        </div>
                                                        {selectedSede && <div className="mt-4"><StatCard dsuData={selectedSede} title={selectedSede.sede} /></div>}
                                                    </div>
                                                )}
                                            </>
                                        )}
                                    </div>
                                </>
                            )}
                        </div>
                    </div>
                );
            }
        };

        ReactDOM.render(<DSUCounter />, document.getElementById('root'));
    </script>
</body>
</html>
