<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Contatore DSU</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
        }
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        input, button {
            font-size: 16px !important;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Upload = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                <polyline points="17 8 12 3 7 8" />
                <line x1="12" y1="3" x2="12" y2="15" />
            </svg>
        );

        const Eye = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                <circle cx="12" cy="12" r="3" />
            </svg>
        );

        const Lock = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
            </svg>
        );

        const TrendingUp = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18" />
                <polyline points="17 6 23 6 23 12" />
            </svg>
        );

        const TrendingDown = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="23 18 13.5 8.5 8.5 13.5 1 6" />
                <polyline points="17 18 23 18 23 12" />
            </svg>
        );

        const Search = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="11" cy="11" r="8" />
                <path d="m21 21-4.35-4.35" />
            </svg>
        );

        window.storage = {
            get: async (key) => {
                const value = localStorage.getItem(key);
                return value ? { key, value } : null;
            },
            set: async (key, value) => {
                localStorage.setItem(key, value);
                return { key, value };
            }
        };

        const DSUCounter = () => {
            const [mode, setMode] = useState('select');
            const [password, setPassword] = useState('');
            const [data, setData] = useState(null);
            const [searchSede, setSearchSede] = useState('');
            const [filteredSede, setFilteredSede] = useState(null);
            const [filteredSediList, setFilteredSediList] = useState([]);
            const [selectedSede, setSelectedSede] = useState(null);
            const [error, setError] = useState('');
            const [clickCount, setClickCount] = useState(0);
            const [clickTimer, setClickTimer] = useState(null);

            const ADMIN_PASSWORD = 'admin123';

            useEffect(() => {
                const loadData = async () => {
                    try {
                        const result = await window.storage.get('dsu_data');
                        if (result) {
                            setData(JSON.parse(result.value));
                        }
                    } catch (err) {
                        console.log('Nessun dato salvato');
                    }
                };
                loadData();
            }, []);

            const handleDoubleClick = () => {
                setClickCount(prev => prev + 1);
                
                if (clickTimer) {
                    clearTimeout(clickTimer);
                }
                
                const timer = setTimeout(() => {
                    setClickCount(0);
                }, 500);
                
                setClickTimer(timer);
                
                if (clickCount + 1 >= 2) {
                    setMode('view');
                    setClickCount(0);
                    clearTimeout(timer);
                }
            };

            const handleLogin = () => {
                if (password === ADMIN_PASSWORD) {
                    setMode('admin');
                    setError('');
                } else {
                    setError('Password non corretta');
                }
            };

            const handleFileUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                try {
                    const text = await file.text();
                    const lines = text.split('\n').map(line => line.trim()).filter(line => line);
                    
                    if (lines.length < 2) {
                        setError('File CSV non valido');
                        return;
                    }

                    const headers = lines[0].split(/[;,]/).map(h => h.trim().replace(/"/g, ''));
                    const sedeIndex = headers.findIndex(h => h.toLowerCase().includes('sede'));
                    const dsu2026Index = headers.findIndex(h => h.includes('2026'));
                    const dsu2025Index = headers.findIndex(h => h.includes('2025'));

                    if (sedeIndex === -1 || dsu2026Index === -1 || dsu2025Index === -1) {
                        setError('Colonne non trovate. Assicurati che il CSV contenga: Sede, DSU 2026, DSU 2025');
                        return;
                    }

                    let totale = { sede: 'Totale complessivo', dsu2026: 0, dsu2025: 0 };
                    const sedi = [];

                    for (let i = 1; i < lines.length; i++) {
                        const values = lines[i].split(/[;,]/).map(v => v.trim().replace(/"/g, ''));
                        const sede = values[sedeIndex];
                        const dsu2026 = parseInt(values[dsu2026Index]) || 0;
                        const dsu2025 = parseInt(values[dsu2025Index]) || 0;

                        if (sede.toLowerCase().includes('totale')) {
                            totale = { sede, dsu2026, dsu2025 };
                        } else if (sede) {
                            sedi.push({ sede, dsu2026, dsu2025 });
                        }
                    }

                    const newData = { totale, sedi };
                    setData(newData);
                    await window.storage.set('dsu_data', JSON.stringify(newData));
                    setError('');
                    alert('Dati caricati con successo!');
                } catch (err) {
                    setError('Errore nel caricamento del file: ' + err.message);
                }
            };

            const handleSearch = () => {
                if (!searchSede.trim()) {
                    setFilteredSede(null);
                    setFilteredSediList([]);
                    setSelectedSede(null);
                    return;
                }

                const found = data?.sedi.filter(s => 
                    s.sede.toLowerCase().includes(searchSede.toLowerCase())
                );
                
                if (found && found.length > 0) {
                    const aggregated = {
                        sede: `Ricerca: "${searchSede}" (${found.length} sedi)`,
                        dsu2026: found.reduce((sum, s) => sum + s.dsu2026, 0),
                        dsu2025: found.reduce((sum, s) => sum + s.dsu2025, 0)
                    };
                    setFilteredSede(aggregated);
                    setFilteredSediList(found);
                    setSelectedSede(null);
                } else {
                    setFilteredSede(null);
                    setFilteredSediList([]);
                    setSelectedSede(null);
                    alert('Nessuna sede trovata');
                }
            };

            const calculateStats = (dsu2026, dsu2025) => {
                const diff = dsu2026 - dsu2025;
                const perc = dsu2025 !== 0 ? ((diff / dsu2025) * 100).toFixed(2) : 0;
                return { diff, perc };
            };

            const StatCard = ({ dsuData, title = "" }) => {
                const { diff, perc } = calculateStats(dsuData.dsu2026, dsuData.dsu2025);
                const isPositive = diff >= 0;

                return (
                    <div className="bg-white rounded-lg shadow-lg p-4 sm:p-8 mb-4 sm:mb-6">
                        {title && <h3 className="text-lg sm:text-xl font-bold mb-4 sm:mb-6 text-gray-700">{title}</h3>}
                        
                        <div className="grid grid-cols-3 gap-2 sm:gap-6 mb-4 sm:mb-6">
                            <div className="text-center p-2 sm:p-4 bg-blue-50 rounded-lg">
                                <div className="text-xs sm:text-sm text-gray-600 mb-1 sm:mb-2">DSU 2026</div>
                                <div className="text-xl sm:text-4xl font-bold text-blue-600">
                                    {dsuData.dsu2026.toLocaleString()}
                                </div>
                            </div>
                            
                            <div className="text-center p-2 sm:p-4 bg-purple-50 rounded-lg">
                                <div className="text-xs sm:text-sm text-gray-600 mb-1 sm:mb-2">DSU 2025</div>
                                <div className="text-xl sm:text-4xl font-bold text-purple-600">
                                    {dsuData.dsu2025.toLocaleString()}
                                </div>
                            </div>
                            
                            <div className={`text-center p-2 sm:p-4 rounded-lg ${isPositive ? 'bg-green-50' : 'bg-red-50'}`}>
                                <div className="text-xs sm:text-sm text-gray-600 mb-1 sm:mb-2">Diff.</div>
                                <div className={`text-xl sm:text-4xl font-bold ${isPositive ? 'text-green-600' : 'text-red-600'}`}>
                                    {isPositive ? '+' : ''}{diff.toLocaleString()}
                                </div>
                            </div>
                        </div>

                        <div className="flex items-center justify-center gap-2 p-3 sm:p-4 bg-gray-50 rounded-lg">
                            {isPositive ? (
                                <TrendingUp size={20} className="text-green-600" />
                            ) : (
                                <TrendingDown size={20} className="text-red-600" />
                            )}
                            <span className={`text-xl sm:text-2xl font-bold ${isPositive ? 'text-green-600' : 'text-red-600'}`}>
                                {isPositive ? '+' : ''}{perc}%
                            </span>
                            <span className="text-sm sm:text-base text-gray-600 ml-2">variazione</span>
                        </div>
                    </div>
                );
            };

            if (mode === 'select') {
                return (
                    <div 
                        className="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50 flex items-center justify-center p-4"
                        onClick={handleDoubleClick}
                    >
                        <div className="bg-white rounded-lg shadow-xl p-6 sm:p-8 max-w-md w-full">
                            <h1 className="text-2xl sm:text-3xl font-bold text-center mb-6 sm:mb-8 text-gray-800">
                                Contatore DSU
                            </h1>
                            
                            <div className="space-y-3 sm:space-y-4">
                                <button
                                    onClick={(e) => {
                                        e.stopPropagation();
                                        setMode('login');
                                    }}
                                    className="w-full bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white font-semibold py-4 px-6 rounded-lg flex items-center justify-center gap-3 transition"
                                >
                                    <Lock size={24} />
                                    Accesso Admin
                                </button>
                                
                                <button
                                    onClick={(e) => {
                                        e.stopPropagation();
                                        setMode('view');
                                    }}
                                    className="w-full bg-purple-600 hover:bg-purple-700 active:bg-purple-800 text-white font-semibold py-4 px-6 rounded-lg flex items-center justify-center gap-3 transition"
                                >
                                    <Eye size={24} />
                                    Visualizzazione
                                </button>
                            </div>
                            
                            <p className="text-center text-xs sm:text-sm text-gray-500 mt-4 sm:mt-6">
                                Suggerimento: doppio tap per accesso rapido
                            </p>
                        </div>
                    </div>
                );
            }

            if (mode === 'login') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50 flex items-center justify-center p-4">
                        <div className="bg-white rounded-lg shadow-xl p-6 sm:p-8 max-w-md w-full">
                            <h2 className="text-xl sm:text-2xl font-bold text-center mb-6 text-gray-800">
                                Login Admin
                            </h2>
                            
                            <input
                                type="password"
                                placeholder="Password"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                                className="w-full px-4 py-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            />
                            
                            {error && (
                                <div className="bg-red-100 text-red-700 p-3 rounded-lg mb-4 text-sm">
                                    {error}
                                </div>
                            )}
                            
                            <div className="flex gap-3">
                                <button
                                    onClick={() => setMode('select')}
                                    className="flex-1 bg-gray-300 hover:bg-gray-400 active:bg-gray-500 text-gray-800 font-semibold py-3 px-4 sm:px-6 rounded-lg transition"
                                >
                                    Indietro
                                </button>
                                <button
                                    onClick={handleLogin}
                                    className="flex-1 bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white font-semibold py-3 px-4 sm:px-6 rounded-lg transition"
                                >
                                    Accedi
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            if (mode === 'admin') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50 p-3 sm:p-6">
                        <div className="max-w-6xl mx-auto">
                            <div className="bg-white rounded-lg shadow-xl p-4 sm:p-8 mb-4 sm:mb-6">
                                <div className="flex justify-between items-center mb-4 sm:mb-6 gap-3">
                                    <h1 className="text-xl sm:text-3xl font-bold text-gray-800">Admin</h1>
                                    <button
                                        onClick={() => {
                                            setMode('select');
                                            setPassword('');
                                        }}
                                        className="bg-gray-300 hover:bg-gray-400 active:bg-gray-500 text-gray-800 font-semibold py-2 px-3 sm:px-4 rounded-lg transition text-sm sm:text-base"
                                    >
                                        Esci
                                    </button>
                                </div>
                                
                                <div className="border-2 border-dashed border-gray-300 rounded-lg p-4 sm:p-8 text-center">
                                    <Upload size={40} className="mx-auto mb-4 text-gray-400" />
                                    <label className="cursor-pointer">
                                        <span className="bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white font-semibold py-3 px-4 sm:px-6 rounded-lg inline-block transition text-sm sm:text-base">
                                            Carica CSV
                                        </span>
                                        <input
                                            type="file"
                                            accept=".csv"
                                            onChange={handleFileUpload}
                                            className="hidden"
                                        />
                                    </label>
                                    <p className="text-gray-600 mt-3 sm:mt-4 text-xs sm:text-sm">Il CSV deve contenere: Sede, DSU 2026, DSU 2025</p>
                                </div>
                                
                                {error && (
                                    <div className="bg-red-100 text-red-700 p-3 sm:p-4 rounded-lg mt-4 text-xs sm:text-sm">
                                        {error}
                                    </div>
                                )}
                            </div>

                            {data && (
                                <>
                                    <StatCard dsuData={data.totale} title="Totale Complessivo" />
                                    
                                    <div className="bg-white rounded-lg shadow-lg p-4 sm:p-8">
                                        <h3 className="text-lg sm:text-xl font-bold mb-3 sm:mb-4 text-gray-700">Ricerca per Sede</h3>
                                        
                                        <div className="flex gap-2 sm:gap-3 mb-4 sm:mb-6">
                                            <input
                                                type="text"
                                                placeholder="Nome della sede..."
                                                value={searchSede}
                                                onChange={(e) => setSearchSede(e.target.value)}
                                                onKeyPress={(e) => e.key === 'Enter' && handleSearch()}
                                                className="flex-1 px-3 sm:px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            />
                                            <button
                                                onClick={handleSearch}
                                                className="bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white font-semibold py-3 px-4 sm:px-6 rounded-lg flex items-center gap-2 transition"
                                            >
                                                <Search size={18} />
                                                <span className="hidden sm:inline">Cerca</span>
                                            </button>
                                        </div>

                                        {filteredSede && (
                                            <>
                                                <StatCard dsuData={filteredSede} title={filteredSede.sede} />
                                                
                                                {filteredSediList.length > 0 && (
                                                    <div className="mt-4 sm:mt-6">
                                                        <h4 className="text-base sm:text-lg font-bold mb-3 sm:mb-4 text-gray-700">
                                                            {filteredSediList.length === 1 ? 'Sede trovata:' : 'Sedi trovate (tap per dettagli):'}
                                                        </h4>
                                                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-2 sm:gap-3">
                                                            {filteredSediList.map((sede, idx) => (
                                                                <button
                                                                    key={idx}
                                                                    onClick={() => setSelectedSede(selectedSede?.sede === sede.sede ? null : sede)}
                                                                    className={`p-3 sm:p-4 rounded-lg border-2 transition text-left ${
                                                                        selectedSede?.sede === sede.sede
                                                                            ? 'border-blue-500 bg-blue-50'
                                                                            : 'border-gray-200 bg-white active:border-blue-300 active:bg-blue-50'
                                                                    }`}
                                                                >
                                                                    <div className="font-semibold text-gray-800 text-sm sm:text-base">{sede.sede}</div>
                                                                    <div className="text-xs sm:text-sm text-gray-600 mt-1">
                                                                        2026: {sede.dsu2026} | 2025: {sede.dsu2025}
                                                                    </div>
                                                                </button>
                                                            ))}
                                                        </div>
                                                        
                                                        {selectedSede && (
                                                            <div className="mt-4 sm:mt-6">
                                                                <StatCard dsuData={selectedSede} title={`Dettaglio: ${selectedSede.sede}`} />
                                                            </div>
                                                        )}
                                                    </div>
                                                )}
                                            </>
                                        )}
                                    </div>
                                </>
                            )}
                        </div>
                    </div>
                );
            }

            if (mode === 'view') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50 p-3 sm:p-6">
                        <div className="max-w-6xl mx-auto">
                            <div className="bg-white rounded-lg shadow-xl p-4 sm:p-8 mb-4 sm:mb-6">
                                <div className="flex justify-between items-center mb-4 sm:mb-6 gap-3">
                                    <h1 className="text-xl sm:text-3xl font-bold text-gray-800">Contatore DSU</h1>
                                    <button
                                        onClick={() => setMode('select')}
                                        className="bg-gray-300 hover:bg-gray-400 active:bg-gray-500 text-gray-800 font-semibold py-2 px-3 sm:px-4 rounded-lg transition text-sm sm:text-base"
                                    >
                                        Indietro
                                    </button>
                                </div>
                            </div>

                            {!data ? (
                                <div className="bg-white rounded-lg shadow-lg p-8 sm:p-12 text-center">
                                    <p className="text-gray-600 text-sm sm:text-lg">Nessun dato disponibile. L'admin deve caricare il CSV.</p>
                                </div>
                            ) : (
                                <>
                                    <StatCard dsuData={data.totale} title="Totale Complessivo" />
                                    
                                    <div className="bg-white rounded-lg shadow-lg p-4 sm:p-8">
                                        <h3 className="text-lg sm:text-xl font-bold mb-3 sm:mb-4 text-gray-700">Ricerca per Sede</h3>
                                        
                                        <div className="flex gap-2 sm:gap-3 mb-4 sm:mb-6">
                                            <input
                                                type="text"
                                                placeholder="Nome della sede..."
                                                value={searchSede}
                                                onChange={(e) => setSearchSede(e.target.value)}
                                                onKeyPress={(e) => e.key === 'Enter' && handleSearch()}
                                                className="flex-1 px-3 sm:px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            />
                                            <button
                                                onClick={handleSearch}
                                                className="bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white font-semibold py-3 px-4 sm:px-6 rounded-lg flex items-center gap-2 transition"
                                            >
                                                <Search size={18} />
                                                <span className="hidden sm:inline">Cerca</span>
                                            </button>
                                        </div>

                                        {filteredSede && (
                                            <>
                                                <StatCard dsuData={filteredSede} title={filteredSede.sede} />
                                                
                                                {filteredSediList.length > 1 && (
                                                    <div className="mt-4 sm:mt-6">
                                                        <h4 className="text-base sm:text-lg font-bold mb-3 sm:mb-4 text-gray-700">Sedi trovate (tap per dettagli):</h4>
                                                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-2 sm:gap-3">
                                                            {filteredSediList.map((sede, idx) => (
                                                                <button
                                                                    key={idx}
                                                                    onClick={() => setSelectedSede(selectedSede?.sede === sede.sede ? null : sede)}
                                                                    className={`p-3 sm:p-4 rounded-lg border-2 transition text-left ${
                                                                        selectedSede?.sede === sede.sede
                                                                            ? 'border-blue-500 bg-blue-50'
                                                                            : 'border-gray-200 bg-white active:border-blue-300 active:bg-blue-50'
                                                                    }`}
                                                                >
                                                                    <div className="font-semibold text-gray-800 text-sm sm:text-base">{sede.sede}</div>
                                                                    <div className="text-xs sm:text-sm text-gray-600 mt-1">
                                                                        2026: {sede.dsu2026} | 2025: {sede.dsu2025}
                                                                    </div>
                                                                </button>
                                                            ))}
                                                        </div>
                                                        
                                                        {selectedSede && (
                                                            <div className="mt-4 sm:mt-6">
                                                                <StatCard dsuData={selectedSede} title={`Dettaglio: ${selectedSede.sede}`} />
                                                            </div>
                                                        )}
                                                    </div>
                                                )}
                                            </>
                                        )}
                                    </div>
                                </>
                            )}
                        </div>
                    </div>
                );
            }
        };

        ReactDOM.render(<DSUCounter />, document.getElementById('root'));
    </script>
</body>
</html>
